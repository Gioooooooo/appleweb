<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple eCommerce</title>
    <link rel="shortcut icon" href="images/Icons/home-icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <!-- Section 1 -->
        <section class="section1" id="section1">
            <!-- Logo -->
            <a href="#" class="logo">
                <i class="fab fa-apple"></i>
            </a>

            <!-- Navbar -->
            <nav class="navbar">
                <a href="#section2" class="navbarLink">iPhone 12</a>
                <a href="#section3" class="navbarLink">MacBook Air</a>
                <a href="#section3" class="navbarLink">Watch</a>
                <a href="#section4" class="navbarLink">AirPods</a>
            </nav>

            <!-- Cube -->
            <div class="cubeWrapper">
                <div class="cube">
                    <div class="frontSide">
                        <img src="images/iphone.png">
                    </div>
                    <div class="backSide center">
                        <i class="fab fa-apple"></i>
                    </div>
                </div>

                <!-- Controls -->
                <div class="controls">
                    <a href="#" class="topXControl">
                        <i class="fas fa-arrow-up "></i>
                    </a>
                    <a href="#" class="bottomXControl">
                        <i class="fas fa-arrow-down "></i>
                    </a>
                    <a href="#" class="leftYControl">
                        <i class="fas fa-arrow-left "></i>
                    </a>
                    <a href="#" class="rightYControl">
                        <i class="fas fa-arrow-right "></i>
                    </a>
                    <a href="#" class="topZControl">
                        <i class="fas fa-arrow-down "></i>
                    </a>
                    <a href="#" class="bottomZControl">
                        <i class="fas fa-arrow-up "></i>
                    </a>
                </div>
            </div>

            <!-- Banner -->
            <div class="section1Banner center">
                <h1>&#8592; Best Gift</h1>
                <p>"Creativity is just connecting things."</p>
                <span> - Steve Jobs</span>
                <button type="button">Buy Now</button>
            </div>

            <!-- Slideshow -->
            <div class="slideshow"></div>
        </section>
        <!-- End of Section 1 -->

        <!-- Section 2 -->
        <section class="section2" id="section2">
            <!-- Section 2 Heading -->
            <h1 class="section2Heading">iPhone 12</h1>

            <!-- Section 2 Images -->
            <div class="iphones">
                <img src="images/iPhones/iphones-1-img.png" class="iphoneImg1">
                <img src="images/iPhones/iphones-2-img.png" class="iphoneImg2">
            </div>

            <!-- Section 2 Buttons -->
            <div class="iphoneButtons">
                <a href="#" class="iphoneButton center"><span>Learn More</span></a>
                <a href="#" class="iphoneButton center"><span>Shop</span></a>
            </div>
        </section>

        <!-- Section 3 -->
        <section class="section3 center" id="section3">
            <!-- Section 3 Heading -->
            <h1 class="section3Heading">MacBook Air</h1>

            <!-- Section 3 Content -->
            <div class="section3Content center">
                <!-- Section 3 Images -->
                <img src="images/MacBook/macbook-screen.png" class="macbookImg1">
                <img src="images/MacBook/macbook-keyboard.png" class="macbookImg2">

                <!-- Section 3 Loading -->
                <div class="loadingWrapper">
                    <div class="loading center">
                        <i class="fab fa-apple"></i>
                        <div class="progress"></div>
                    </div>
                </div>

                <!-- Section 3 Info -->
                <div class="macbookInfo">
                    <h2 class="macbookInfoHeading">Light. Speed.</h2>
                    <p class="macbookrice">Starting at $999</p>
                    <button class="macbookButton">Buy Now</button>
                </div>
            </div>
        </section>
        <!-- End of Section 3 -->

        <!-- Section 4 -->
        <section class="section4 center" id="section4">
            <!-- Section 4 Watches -->
            <div class="watches center">
                <!-- Watch Bands -->
                <div class="watchBands center">
                    <img src="images/watches/watch-band-1.jpg" class="watchBandImg">
                    <img src="images/watches/watch-band-2.jpg" class="watchBandImg">
                    <img src="images/watches/watch-band-3.jpg" class="watchBandImg">
                    <img src="images/watches/watch-band-4.jpg" class="watchBandImg">
                    <img src="images/watches/watch-band-5.jpg" class="watchBandImg">
                    <img src="images/watches/watch-band-6.jpg" class="watchBandImg">
                    <img src="images/watches/watch-band-7.jpg" class="watchBandImg">
                    <img src="images/watches/watch-band-8.jpg" class="watchBandImg">
                    <img src="images/watches/watch-band-9.jpg" class="watchBandImg">
                </div>

                <!-- Watch Cases -->
                <div class="watchAllCases center">
                    <img src="images/watches/watch-case-1.png" class="watchCaseImg">
                    <img src="images/watches/watch-case-2.png" class="watchCaseImg">
                    <img src="images/watches/watch-case-3.png" class="watchCaseImg">
                    <img src="images/watches/watch-case-4.png" class="watchCaseImg">
                    <img src="images/watches/watch-case-5.png" class="watchCaseImg">
                    <img src="images/watches/watch-case-6.png" class="watchCaseImg">
                    <img src="images/watches/watch-case-7.png" class="watchCaseImg">
                    <img src="images/watches/watch-case-8.png" class="watchCaseImg">
                    <img src="images/watches/watch-case-9.png" class="watchCaseImg">
                </div>
            </div>

            <!-- Watch Controls -->
            <a href="#" class="watchControl watchTopControl center">
                <i class="fas fa-angle-up"></i>
            </a>
            <a href="#" class="watchControl watchRightControl center">
                <i class="fas fa-angle-right"></i>
            </a>
            <a href="#" class="watchControl watchBottomControl center">
                <i class="fas fa-angle-down"></i>
            </a>
            <a href="#" class="watchControl watchLeftControl center">
                <i class="fas fa-angle-left"></i>
            </a>

            <!-- Watch Button -->
            <button class="watchButton">Buy Now</button>
        </section>
        <!-- End of Section 4 -->

        <!-- Section 5 -->
        <section class="section5 center" id="section5">
            <!-- Section 5 Content -->
            <div class="airpods">
                <!-- Section 5 Heading -->
                <h1 class="section5Heading">AirPods</h1>

                <!-- Section 5 Images -->
                <img src="images/AirPods/airpods-1.png" class="airpodsImg1">
                <img src="images/AirPods/airpods-2.png" class="airpodsImg2">

                <!-- Section 5 Buttons -->
                <div class="airpodsAllButtons">
                    <button class="airpodsButton">Learn More</button>
                    <button class="airpodsButton">Buy</button>
                </div>
            </div>
        </section>
        <!-- End of Section 5 -->

        <!-- Section 6 -->
        <section class="section6 center">
            <div class="section6Icons">
                <a href="#section1" class="iconLink">
                    <img src="images/Icons/home-icon.png">
                </a>
                <a href="#section2" class="iconLink">
                    <img src="images/Icons/iphone-icon.png">
                </a>
                <a href="#section3" class="iconLink">
                    <img src="images/Icons/macbook-icon.png">
                </a>
                <a href="#section4" class="iconLink">
                    <img src="images/Icons/watch-icon.png">
                </a>
                <a href="#section5" class="iconLink">
                    <img src="images/Icons/airpods-icon.png">
                </a>
            </div>
            <p class="copyright">Copyright &copy; CodeAndCreate All Rights Reserved</p>
        </section>
        <!-- End of Section 6 -->
    </div>
    <script src="script.js"></script>
</body>

</html>
